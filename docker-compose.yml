services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: straddle-scanner-web
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./src:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_NAME=straddle_scanner
      - DB_USER=straddle_user
      - DB_PASS=straddle_pass
      - APP_ENV=development
    networks:
      - straddle-network

  db:
    image: mysql:8.0
    container_name: straddle-scanner-db
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: straddle_scanner
      MYSQL_USER: straddle_user
      MYSQL_PASSWORD: straddle_pass
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/migrations:/docker-entrypoint-initdb.d
    networks:
      - straddle-network
    command: --default-authentication-plugin=mysql_native_password

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: straddle-scanner-pma
    restart: unless-stopped
    ports:
      - "8082:80"
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: root_password
    depends_on:
      - db
    networks:
      - straddle-network

volumes:
  mysql_data:

networks:
  straddle-network:
    driver: bridge